---
- name: Ensure App directory exists
  file:
    path='/home/app'
    state=directory
- name: Copy Torque packages
  when: is_centos
  copy:
    dest="/home/app/{{item}}"
    src="{{app_places}}/{{item}}"
  with_items:
    - torque-mom-4.2.10-5.el6.x86_64.rpm
    - torque-libs-4.2.10-5.el6.x86_64.rpm
    - torque-4.2.10-5.el6.x86_64.rpm
    - torque-server-4.2.10-5.el6.x86_64.rpm

- name: Install TORQUE packages (mom)
  when: is_centos
  action: yum pkg={{item}}
  with_items:
    - /home/app/torque-mom-4.2.10-5.el6.x86_64.rpm
    - /home/app/torque-libs-4.2.10-5.el6.x86_64.rpm
    - /home/app/torque-4.2.10-5.el6.x86_64.rpm
    - /home/app/torque-server-4.2.10-5.el6.x86_64.rpm

- name: Ensure pbs services are running
  when: is_centos
  action: service name={{item}} state=started
  with_items:
    - pbs_mom

- name: Check pbs_mom config file is correct
  action: lineinfile dest=/var/lib/torque/mom_priv/config
          regexp='.*pbsserver.*'
          line='\$pbsserver {{groups.pbs_master[0]}}'
  notify: restart pbs_mom

- name: Check pbs_mom usecp file
  action: lineinfile dest=/var/lib/torque/mom_priv/config
          regexp='.usecp .*'
          line='\$usecp *:/home /home'

- name: fix /var/lib/torque/server_name
#  action: template src=pbs+maui/templates/var/lib/torque/server_name.j2
  template: src=pbs+maui/templates/var/lib/torque/server_name.j2 dest=/var/lib/torque/server_name
  notify: restart pbs_mom
