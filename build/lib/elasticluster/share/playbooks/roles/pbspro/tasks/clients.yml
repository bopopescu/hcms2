---
- name: Ensure App directory exists
  file:
    path='/home/app'
    state=directory
- name: Copy PBSPro packages
  when: is_centos
  copy:
    dest="/home/app/{{item}}"
    src="{{app_places}}/{{item}}"
  with_items:
    - pbspro-execution-18.1.2-0.x86_64.rpm

- name: Install PBSPro packages (mom)
  when: is_centos
  action: yum pkg={{item}} 
  with_items:
    - /home/app/pbspro-execution-18.1.2-0.x86_64.rpm

- name: Check PBSPro config file 
  action: lineinfile dest=/etc/pbs.conf
          regexp='.*PBS_SERVER=.*'
          line='PBS_SERVER={{groups.pbspro_master[0]}}'
  notify: restart pbs

- name: Check PBSMom config file
  action: lineinfile dest=/var/spool/pbs/mom_priv/config
          regexp='.clienthost .*'
          line='$clienthost {{groups.pbspro_master[0]}}'
  notify: restart pbs

- name: Ensure PBSPro services are running
  when: is_centos
  action: service name={{item}} state=started
  with_items:
    - pbs

