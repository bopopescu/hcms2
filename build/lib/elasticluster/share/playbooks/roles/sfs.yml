---
- name: Setup SFS mount directory
  hosts: slurm_master
  roles:
    - role: 'nis'
      NIS_MASTER: "{{groups.slurm_master[0]}}"
      when: '{{multiuser_cluster|default("true")|bool}}'
    - role: 'nfs-client'
      NFS_MOUNTS:
        - fs: '{{mount_url}}'
          mountpoint: '{{mount_point}}'
      when: '{{auto_mount|default("true")|bool}} and {{on_cloud|default("true")|bool}}'
    - role: autofs
    - slurm-master
  
